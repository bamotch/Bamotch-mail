<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TempMail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="card">

    <h1>TempMail</h1>
    <p class="tagline">Mail temporaire. Rapide. Fonctionnel.</p>

    <button id="generate">Générer un mail</button>

    <div class="email-zone">
      <input id="email" readonly placeholder="Adresse générée ici">
      <button id="copy">Copier</button>
    </div>

    <h2>Boîte de réception</h2>
    <div id="inbox" class="inbox">Aucun message</div>

    <footer>
      Développé par <strong>TAHIROU DESIGN STUDIO</strong><br>
      © 2025 — Tous droits réservés
    </footer>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
